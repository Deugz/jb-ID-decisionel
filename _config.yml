# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: "Logiciel ID"
author: <strong>Vincent Deguin</strong>, <em>Formateur Pharmagest a Bordeaux</em>
logo: _static/Logos/LOGO_ID_RVB1.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url:  https://github.com/Deugz/jb-ID-decisionel  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  favicon: "_static/Logos/LOGO_ID_RVB1.png"  
  use_edit_page_button      : true
  use_repository_button     : true
  use_issues_button         : true
#  google_analytics_id       : 
#  use_multitoc_numbering    : false    
  home_page_in_navbar       : false
  baseurl                   : "https://deugz.github.io/jb-ID-decisionel/_build/html/"
  comments:
    hypothesis              : true
    utterances              : 
      repo: "https://github.com/Deugz/jb-ID-decisionel"
  announcement              : "⚠ En Development  ⚠"

sphinx:
  extra_extensions:
  - sphinx_design
  - sphinx.ext.intersphinx
  - sphinx_new_tab_link
  config:
    language: fr
    bibtex_reference_style: author_year
    html_show_copyright: false

  